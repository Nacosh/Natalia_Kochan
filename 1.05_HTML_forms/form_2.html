<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style = "width:700px" method="POST"  action = "http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <div>Фамилия   <input type = "text" name = 'second_name'  pattern = "[А-Яа-яЁё]{,25}" maxlength="25" required autofocus></div><br>
            <div>Имя <input type = "text" name = 'first_name'  pattern = "[А-Яа-яЁё]{, 20}" maxlength="20" required></div><br>
            <div>Отчество <input type = "text" name = 'father_name' pattern = "[А-Яа-яЁё]{, 24}" maxlength="24" required></div><br>
                       
            <fieldset>
                <legend>Паспортные данные</legend>
                <div><input type = "text" name = "passport" pattern = "[A-Z]{2}" required> Серия</div>
                <div><input type = "text" name = "passport" pattern = "[0-9]{7}" required> Номер</div>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <div><input type = "text" name = "birth_year" pattern = "[0-9]{4}"> Год</div>
                <div>
                    <select name = "birth_month">
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>
                    </select>
                    Месяц
                </div>
                <div><input type = "number" name = "birth_day" min = "1" max = "31" step = "1"> День</div>
                <div>
                    <select name = "citizenship" required >
                        <option>РБ</option>
                        <option>РФ</option>
                        <option>США</option>
                        <option>Израиль</option>
                    </select>
                </div>
                <div>Адрес</div>
                    <div><input type = "text" name = "address"></div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <div><input type="radio" name="ribalka"> Рыбалка</div>
                <div><input type="radio" name="astronomia"> Астрономия</div>
                <div><input type="radio" name="diving"> Дайвинг</div>
                <div><input type="radio" name="marki"> Марки</div>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name = "animals" multiple >
                    <optgroup label = "Попугаи" name = "popugai">
                        <option value = "volnistiy">Волнистый</option>   
                        <option value = "ara">Ара</option> 
                        <option value = "nerazluchnik">Неразлучник</option> 
                    </optgroup>
                    <optgroup label = "Рыба">
                        <option value = "karasi">Караси</option>   
                        <option value = "okuni" >Окуни</option> 
                        <option value = "osetr">Осетр</option> 
                    </optgroup>
                    <optgroup label = "Птицы">
                        <option value = "voroni">Стая ворон</option>   
                        <option value = "aist">Аист</option> 
                        <option value = "archefingia">Археоптерикс</option> 
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <div>Логин <input type = "text" autocomplete="on" name = "login" pattern = "[A-Za-z]{5,}" maxlength="20" required></div>
            <div>Пароль <input type = "password" autocomplete="off" name = "password" pattern = "[A-Za-z]{10,}" maxlength="20" required></div>

        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <p><input type = "text" name = "email" value = "введите адрес почты" pattern = "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"></p>
            <p><input type = "text" name = "site" value = "введите адрес сайта" pattern = "/[-a-zA-Z0-9@:%_\+.~#?&\/=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&\/=]*)?/gi"></p>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <div><input type="number" name = "number" min="-2.5" max="2.5" step="0.1"></div> 
            <div><input type="range" name = "range" min="1" max="10"></div> 

        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type = "submit" value = "отправить">
            <input type = "reset" value = "сбросить">
            <p><input type = "image" src = "images/email.jpg"></p>

        </fieldset>
    </form>
    
</body>
</html>
